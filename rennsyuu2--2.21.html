<!DOCTYPE html>
<html>

<head>
  <title>チャット</title>
  <link rel="stylesheet" type="text/css" href="rennzyuu2--2.21.css">
  <script>
    alert("Hello World!");
  </script>
</head>

<body>
  <div class="chat">
    <div class="chat-history">
      <ul>
        <li class="message received">
          <div class="message-content">
            <p>Hello!</p>
          </div>
        </li>
        <li class="message sent">
          <div class="message-content">
            <p>Hi there!</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="メッセージを入力してください">
      <button>送信</button>
    </div>
  </div>
  <script>const input = document.querySelector('input');
    const button = document.querySelector('button');
    const chatHistory = document.querySelector('.chat-history ul');

    button.addEventListener('click', (event) => {
      event.preventDefault();
      const message = input.value;
      if (message.trim() !== '') {
        const li = document.createElement('li');
        li.classList.add('message', 'sent');
        li.innerHTML = `
          <div class="message-content">
      <p>${message}</p>
      </div>
    `;
        chatHistory.appendChild(li);
        input.value = '';
      }
    });


  </script>
</body>

</html>
